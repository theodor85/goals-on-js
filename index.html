<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    
<div class="container">
    <div id="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a onclick="goalsMenuClick()" class="nav-link" href="#">Цели<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a onclick="actionsMenuClick()" class="nav-link" href="#">Действия</a>
                </li>
            </ul>              
            </div>
        </nav>     
    </div>

    <div id="goals">
        <h2>Цели</h2>
        
        <div class="row">
            <div class="col-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Новая цель:</span>
                </div>
            </div>
            <div class="col-8 input-goal">
                <input id="goalName" type="text" placeholder="Название цели" class="form-control">
            </div>
            <div class="col-2 input-number">
                <input id="goalNumericArgument" type="number" onchange="onAddGoal()" class="form-control input-number">
            </div>
        </div>
        
    </div>
    <div id="actions">
        <p>Действия</p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="model.js"></script>
<script src="controller.js"></script>
<script src="main.js"></script>
</body>
</html>
